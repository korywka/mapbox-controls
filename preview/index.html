<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>MapBox Controls</title>
		<link href="./preview.bundle.css" rel="stylesheet" />
		<script defer src="./preview.bundle.js"></script>
		<link href="./preview.css" rel="stylesheet" />
	</head>

	<body>
		<div class="map" id="map"></div>
		<label>
			<select id="languages" class="languages">
				<option value="" selected>Browser detect</option>
				<option value="en">English</option>
				<option value="de">German</option>
				<option value="ru">Russian</option>
				<option value="zh">Chinese</option>
				<option value="ar">Arabic</option>
				<option value="mul">Multiple languages</option>
			</select>
		</label>

		<div class="github">
			<script async defer src="https://buttons.github.io/buttons.js"></script>
			<a
				class="github-button"
				href="https://github.com/korywka/mapbox-gl-controls"
				data-show-count="true"
				data-size="large"
			>
				View to GitHub
			</a>
		</div>
	</body>
</html>
